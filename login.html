<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios Pivoot</title>
    <link rel="stylesheet" href="estilos.css/estiloL.css">
</head>
<body class="fondo-formulario">
  <div class="contenedor-formulario">
    <div class="imagen-formulario">
    </div>

    <form class="formulario">
        <div class="texto-formulario">
            <h2>Iniciar sesión</h2>
        </div>
        <div class="input">
            <label for="correo">Correo usuario</label>
            <input placeholder="Correo" type="text" id="correo">
        </div>
        <div class="input">
            <label for="contraseña">Contraseña </label>
            <input placeholder="Password" type="password" id="contraseña">
        </div>
        <div class="input">
            <input type="submit" value="Ingresar">
        </div>
        <div class="password-olvidada">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
  </div>
</body>
</html>
